{% extends 'base.html' %}
{% block content %}
  <h2>Tell Us About You</h2>
  <form method="POST" action="/predict">
    <label>Interest Area</label>
    <select name="interest_area">
      <option>AI Research</option>
      <option>Data Science</option>
      <option>NLP</option>
      <option>Prompt Engineering</option>
    </select>

    <label>Preferred Work Type</label>
    <select name="work_type">
      <option>Code and systems</option>
      <option>Data and analysis</option>
      <option>Research and theory</option>
      <option>Business/product applications</option>
    </select>

    <label>Programming Experience</label>
    <select name="programming">
      <option>None</option>
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
    </select>

    <label>Analytical Thinking (1-5)</label>
    <input type="number" name="analytical" min="1" max="5" required>

    <label>Curiosity about AI (1-5)</label>
    <input type="number" name="curiosity" min="1" max="5" required>

    <button type="submit">Predict</button>
  </form>
{% endblock %}
